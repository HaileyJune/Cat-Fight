<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Cat Fighter</title>
</head>

<body>
    <main>
        <div class="select">
                <h1>Select Arena</h1>
                <button id="yarena" alt="yarnbackground.jpg" other="black.png">Yarena</button>
                <button id="vaseland" alt="shelfofvases.jpg">Vaseland</button>
                <button id="boxring" alt="cardboardbox.jpg">Boxing Ring</button>
                <button id="cheezburg" alt="burgers.jpg">Has Cheezburgers?</button>
                <button id="sink" alt="kitchencounter.jpg">Sink the enemy</button>
                <button id="space" alt="spacecat.jpg">Space</button>
        </div>
        <div class="player one">
            <h2>Select your Cat</h2>
            <img src="images/itsokay.png" alt="player1">
        </div>
        <div class="player two">
            <h2>Select your Cat</h2>
            <img src="images/itsokay.png" alt="player2">
        </div>
        <h3>Start</h3>
    </main>
</body>

</html>
